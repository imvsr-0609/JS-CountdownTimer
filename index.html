<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
<div class="body">
    <div class="countdown">
     
        <div class="days">
          <h1>06</h1>

          <h3>DAYS</h3>

          <svg width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="2.5"/>
          </svg>

          <svg class="day-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="10"/>
          </svg>
            
        </div>

        <div class="hours">
            <h1>12</h1>

            <h3>HOURS</h3>
            <svg width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="2.5"/>
              </svg>
    
              <svg class="hour-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="10"/>
              </svg>
  
            
        </div>

        <div class="minutes">
            <h1>35</h1>

            <h3>MINUTES</h3>
            <svg width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="2.5"/>
              </svg>
    
              <svg class="minute-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="10"/>
              </svg>
          
        </div>

        <div class="seconds">
            <h1>10</h1>

            <h3>SECONDS</h3>
            <svg width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="2.5"/>
              </svg>
    
              <svg class="second-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="10"/>
              </svg>
  
        </div>
        <h1 class="text">TO GET OUT OF SRM.</h1>
    </div>

</div>


    <script src="app.js"></script>
</body>
</html>
